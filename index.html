<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- inserted links and scripts -->
  <script src="https://kit.fontawesome.com/3f9c76576a.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img src="images/logo.svg" alt="website logo" class="brandLogo">
  <main>
    <div class="title">
      <h1 class="titleFirstPart">
        We are launching &nbsp;
      </h1>
      <h1 class="titleSecondPart">
        soon!
      </h1>
    </div>
    
    <p>
      Subscribe and get notified
    </p>
    <div class="notify">
      <input type="text" name="emailAdress" id="emailAddressText" placeholder="Your email adress..." required>
      <button type="submit" id="submitBtn">Notify Me</button>
    </div>
    <p class="error">Please provide a valid email address</p>
    <img src="images/illustration-dashboard.png" alt="dashboard illustration" class="dashboard_img">
    <div class="social">
      <ul class="social_ul">
        <li>
          <!-- <img src="images/facebook-brands.svg" alt="Facebook logo"> -->
          <i class="fa-brands fa-facebook icon"></i>
        </li>
        <li>
          <i class="fa-brands fa-twitter icon"></i>
        </li>
        <li>
          <i class="fa-brands fa-instagram icon"></i>
        </li>
      </ul>
      <p>
        &copy; Copyright Ping. All rights reserved.
      </p>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/cmt2022" target="_blank">CÃ©sar Moriana</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
